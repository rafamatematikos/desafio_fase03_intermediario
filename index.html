<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="first-name">Nome</label>
                <input type="text" id="first-name" required />
              </div>

              <div class="input-wrapper">
                <label for="second-name">Sobrenome</label>
                <input type="text" id="second-name" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="email" id="email" required  />
            </div>
            <div class="input-wrapper">
              <label for="password"
                >Senha<span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" required  minlength="6"/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper-available-time">
            <legend>Primeira mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentoring-date-1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentoring-date-1" required/>
              </div>

              <div class="input-wrapper">
                <label for="mentoring-begin-1">Das</label>
                <input type="time" id="mentoring-begin-1" required/>
              </div>

              <div class="input-wrapper">
                <label for="mentoring-end-1">Até</label>
                <input type="time" id="mentoring-end-1" required/>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper-available-time">
            <legend>Segunda mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentoring-date-2">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentoring-date-2" required/>
              </div>

              <div class="input-wrapper">
                <label for="mentoring-begin-2">Das</label>
                <input type="time" id="mentoring-begin-2"required/>
              </div>

              <div class="input-wrapper">
                <label for="mentoring-end-2">Até</label>
                <input type="time" id="mentoring-end-2" required placeholder=""/>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button class="button" form="my-form">
          SALVAR
        </button>
      </footer>
    </div>
  </body>
</html>
